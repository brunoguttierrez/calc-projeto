<div id="calc">
    <h3>Calculadora</h3>
    <div id="operations">
      <div id="previous-operation" > {{ previousOperation }}</div>
      <div id="current-operation">{{ currentValue }}</div>
    </div>
    <div class="btn">
      <button>CE</button>
      <button (click)="clear()">C</button>
      <button (click)="erase()">DEL</button>
      <button>%</button>
      <button class="btn-numbers" (click)="write('7')">7</button>
      <button class="btn-numbers" (click)="write('8')">8</button>
      <button class="btn-numbers" (click)="write('9')">9</button>
      <button (click)="operation('/')">/</button>
      <button class="btn-numbers" (click)="write('4')">4</button>
      <button class="btn-numbers" (click)="write('5')">5</button>
      <button class="btn-numbers" (click)="write('6')">6</button>
      <button (click)="operation('*')">*</button>
      <button class="btn-numbers" (click)="write('1')">1</button>
      <button class="btn-numbers" (click)="write('2')">2</button>
      <button class="btn-numbers" (click)="write('3')">3</button>
      <button (click)="operation('-')">-</button>
      <button class="btn-numbers" (click)="write('0')">0</button>
      <button class="btn-numbers" (click)="operation('.')">.</button>
      <button id="equal-btn" (click)="valueTotal()">=</button>
      <button (click)="operation('+')">+</button>
    </div>
</div>
